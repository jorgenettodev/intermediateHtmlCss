<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      input:invalid, textarea:invalid {
        border: 2px solid red;
      }
      input:valid, textarea:valid {
        border: 2px solid green;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" minlength="5" maxlength="20" id="uname" required pattern="[a-z]\.[a-z\d]{3,}">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required pattern="[\w\d]+@bigcorp.eu">
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" required pattern="(\d{10})|(\d{3}[ -.]\d{3}[ -.]\d{4})" title="The number must be 10-digit or 123-456-7890">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" minlength="5" maxlength="200" required></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
