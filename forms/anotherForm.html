<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Forms</title>
</head>
<body>
    <form action="www.example.com/path" method="post">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Bob...">

        <label for="user_email">Email</label>
        <input type="user_email" id="user_email" name="email" placeholder="yourname@email.com">

        <label for="user_password">password</label>
        <input type="password" name="password" id="user_password">

        <label for="user_age">Age</label>
        <input id="user_age" type="number" name="age">

        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">

        <textarea cols="60" rows="5">Some initial text or content</textarea>

        <label for="select_gender">Select your gender:</label>
        <select name="gender" id="select_gender" label="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="reset">RESET</button>

    </form>
    <button>Say Hi</button>
    <br><br>

    <select name="fashion">
        <optgroup label="Clothing">
            <option value="t_shirt">T-shirt</option>
            <option value="sweater">Sweater</option>
        </optgroup>
        <optgroup label="Foot Wear">
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
        </optgroup>
    </select>
</body>
</html>
