<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header class="speaker-form__header">
        <h1>Speaker Submission</h1>
        <p><em>
            Want to speak at our fake conference? 
            <br>
            Fill out this' form.
        </em></p>
    </header>

    <form action="" method="get" class="form">
        <div class="form__row">
            <label for="full-name">Name</label>
            <input type="text" id="full-name" name="full-name">
        </div>

        <div class="form__row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="youremail@email.com">
        </div>

        <fieldset class="legacy_form__row">
            <legend>Type of Talk</legend>

            <input type="radio" name="talk_type" id="talk_type1" value="main_stage">
            <label for="talk_type1" class="radio_label">Main Stage</label>

            <input type="radio" name="talk_type" id="talk_type2" value="main_stage" checked>
            <label for="talk_type2" class="radio_label">Workshop</label>
        </fieldset>

        <div class="form__row">
            <label for="t-Shirt">T-shirt Size</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form__row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instructions">Describe your talk in 500 words or less.</div>
        </div>
    </form>
</body>
</html>
